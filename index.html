<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-picker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800&family=Poppins:wght@100;200;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="color-navbar">
            <input class="color-picker" type="color" value="#04429A">
            <select class="color-scheme">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <button class="color-btn">Generate color</button>
        </div>
            <div class="color-box"></div>
            <div class="color-code"></div>        
    </section>
    <script src="index.js"></script>
</body>
</html>
